<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>
    
    <!-- Gradient pour le badge -->
    <radialGradient id="badgeGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </radialGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" rx="115" fill="url(#mainGrad)"/>
  
  <!-- Badge hexagonal -->
  <g transform="translate(256, 220)">
    <!-- Hexagone externe -->
    <path d="M 0,-100 L 86.6,-50 L 86.6,50 L 0,100 L -86.6,50 L -86.6,-50 Z" 
          fill="url(#badgeGrad)" 
          stroke="#FFFFFF" 
          stroke-width="6"/>
    
    <!-- Hexagone interne (effet 3D) -->
    <path d="M 0,-80 L 69.3,-40 L 69.3,40 L 0,80 L -69.3,40 L -69.3,-40 Z" 
          fill="#FFFFFF" 
          opacity="0.15"/>
    
    <!-- Formule mathématique stylisée au centre -->
    <text x="0" y="15" 
          font-family="'Courier New', monospace" 
          font-size="48" 
          font-weight="bold" 
          fill="#1E293B" 
          text-anchor="middle">E=mc</text>
    <text x="55" y="-5" 
          font-family="'Courier New', monospace" 
          font-size="24" 
          font-weight="bold" 
          fill="#1E293B" 
          text-anchor="middle">2</text>
  </g>
  
  <!-- Nom KOUNDOUL en bas -->
  <text x="256" y="420" 
        font-family="'Arial Black', sans-serif" 
        font-size="52" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        letter-spacing="4">KOUNDOUL</text>
  
  <!-- Sous-titre -->
  <text x="256" y="460" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        fill="#FFFFFF" 
        opacity="0.8" 
        text-anchor="middle" 
        letter-spacing="2">LEARN · SOLVE · SUCCEED</text>
  
  <!-- Étoiles décoratives -->
  <g opacity="0.6">
    <circle cx="140" cy="140" r="4" fill="#FFFFFF"/>
    <circle cx="370" cy="140" r="4" fill="#FFFFFF"/>
    <circle cx="140" cy="360" r="4" fill="#FFFFFF"/>
    <circle cx="370" cy="360" r="4" fill="#FFFFFF"/>
  </g>
</svg>
